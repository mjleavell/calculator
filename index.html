<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator col-4 offset-mb-4">
        <div class="row">
            <div id="result"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="sevenButton">7</button>
            <button type="button" class="btn btn-secondary" id="eightButton">8</button>
            <button type="button" class="btn btn-secondary" id="nineButton">9</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="sevenButton">4</button>
            <button type="button" class="btn btn-secondary" id="eightButton">5</button>
            <button type="button" class="btn btn-secondary" id="nineButton">6</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="oneButton">1</button>
            <button type="button" class="btn btn-secondary" id="twoButton">2</button>
            <button type="button" class="btn btn-secondary" id="threeButton">3</button>
        </div>
    </div>

    <!-- JAVASCRIPT (main.js should always be last script tag) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/helpers/maths.js" type="module"></script>
    <script src="./javascripts/helpers/buttonEvents.js" type="module"></script>
    <script src="./javascripts/components/calculator.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
